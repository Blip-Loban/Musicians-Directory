{% extends 'base.html' %}

{% block content %}
<h1>Directory</h1>
<div class="row d-flex flex-wrap m-4">
{% for album in albums %}

    <div class="col-sm-4 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{album.album_name}}</h5>
          <p class="card-text">Release: {{album.release_date}}</p>
          <p>Rating: {{album.rating}}‚≠ê </p>
          <p>Musician: {{album.musician.first_name}}</p>
          <a href="{% url 'edit_album' album.id %}" class="btn btn-warning">Edit</a>
        </div>
      </div>
    </div>
    
  
  {% endfor %}
</div>
{% endblock %}
